<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ottawa Map with Draggable Circle</title>

    <!-- Leaflet core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Your custom styling -->
    <link rel="stylesheet" href="/static/css/map.css" />
  </head>

  <body>
    <!-- radius control -->
    <div id="controls">
      <label for="radiusInput">Radius&nbsp;(km):&nbsp;</label>
      <input
        type="number"
        id="radiusInput"
        min="0"
        max="15"
        step="0.1"
        value="5"
      />

      <button id="filterToggle">Filters ⚙️</button>

      <div id="filterPanel" style="display: none; margin-top: 10px">
        <fieldset style="border: none; padding: 0">
          <legend><strong>Sold Date Filter</strong></legend>
          <label for="soldStart">Start:</label>
          <input type="date" id="soldStart" />
          <br />
          <label for="soldEnd">End:</label>
          <input type="date" id="soldEnd" />
        </fieldset>

        <fieldset style="border: none; padding: 0; margin-top: 10px">
          <legend><strong>Beds</strong></legend>
          <div id="bedButtons" style="display: flex; gap: 5px">
            <button type="button" class="bed-btn" data-minbeds="1">1+</button>
            <button type="button" class="bed-btn" data-minbeds="2">2+</button>
            <button type="button" class="bed-btn" data-minbeds="3">3+</button>
            <button type="button" class="bed-btn" data-minbeds="4">4+</button>
            <button type="button" class="bed-btn" data-minbeds="5">5+</button>
          </div>
        </fieldset>
      </div>
    </div>
    <!-- ✅ CLOSE CONTROLS -->

    <!-- map container -->
    <div id="map"></div>
    <!-- Summary stats (under map) -->

    <div id="stats" class="summary-stats">
      <div class="stat-card">
        <strong>Listings Sold</strong><br />
        <span id="stat-count">–</span>
      </div>
      <div class="stat-card">
        <strong>Average Price</strong><br />
        <span id="stat-avg">–</span>
      </div>
      <div class="stat-card">
        <strong>Max Price</strong><br />
        <span id="stat-max">–</span>
      </div>
      <div class="stat-card">
        <strong>Min Price</strong><br />
        <span id="stat-min">–</span>
      </div>
    </div>

    <!-- Leaflet core JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Your application logic -->
    <script src="/static/js/map.js"></script>
  </body>
</html>
