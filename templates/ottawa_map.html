<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ottawa Map with Draggable Circle</title>

    <!-- ‚îÄ‚îÄ‚îÄ Vendor styles ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- ‚îÄ‚îÄ‚îÄ App styles ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <link rel="stylesheet" href="/static/css/map.css" />
  </head>

  <body>
    <!-- ‚îÄ‚îÄ‚îÄ Radius / filter controls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="controls">
      <label for="radiusInput">Radius&nbsp;(km):&nbsp;</label>
      <input
        type="number"
        id="radiusInput"
        min="0"
        max="15"
        step="0.1"
        value="5"
      />

      <button id="filterToggle">Filters ‚öôÔ∏è</button>
      <button id="toggleListings" class="map-floating-btn">üè† Listings</button>

      <div id="filterPanel" style="display: none; margin-top: 10px">
        <!-- Sold-date filter -->
        <fieldset
          style="border: none; padding: 0; margin-top: 10px; width: 100%"
        >
          <legend><strong>Sold Date Filter</strong></legend>
          <div id="dateRangeSlider" style="margin-top: 10px"></div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              font-size: 14px;
              margin-top: 5px;
            "
          >
            <span id="labelStart">2019-01-01</span>
            <span id="labelEnd">2024-12-31</span>
          </div>
        </fieldset>

        <!-- Price filter -->
        <fieldset
          style="border: none; padding: 0; margin-top: 20px; width: 100%"
        >
          <legend><strong>Sold Price Filter</strong></legend>
          <div id="priceRangeSlider" style="margin-top: 10px"></div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              font-size: 14px;
              margin-top: 5px;
            "
          >
            <span id="labelPriceMin">$0</span>
            <span id="labelPriceMax">$2,000,000</span>
          </div>
        </fieldset>

        <!-- Beds filter -->
        <fieldset style="border: none; padding: 0; margin-top: 10px">
          <legend><strong>Beds</strong></legend>
          <div id="bedFilter">
            <button class="bed-btn" data-bed="1">1</button>
            <button class="bed-btn" data-bed="2">2</button>
            <button class="bed-btn" data-bed="3">3</button>
            <button class="bed-btn" data-bed="4">4</button>
            <button class="bed-btn" data-bed="5">5+</button>
          </div>
        </fieldset>
      </div>
    </div>
    <!-- ‚úÖ end controls -->

    <!-- ‚îÄ‚îÄ‚îÄ Main flex layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="appContainer">
      <!-- Collapsible sidebar -->
      <div id="listingsPanel" class="hidden">
        <button id="showInsightsBtn" class="toolbar-btn">üìä Insights</button>

        <div class="sort-container">
          <label for="sortSelect">Sort:</label>
          <select id="sortSelect">
            <option value="recent">Most recently sold</option>
            <option value="desc-price">Decreasing Price</option>
            <option value="asc-price">Increasing Price</option>
          </select>
        </div>

        <!-- ‚û§ new container for your 10 rows -->
        <div id="listingRows" class="listing-rows"></div>
      </div>

      <!-- Map + insights column -->
      <div id="mainPanel">
        <div id="map"></div>

        <div id="insights">
          <!-- Summary cards -->
          <div class="summary-cards">
            <div class="card">
              <strong>Listings Sold</strong><br /><span id="stat-count">‚Äì</span>
            </div>
            <div class="card">
              <strong>Average Price</strong><br /><span id="stat-avg">‚Äì</span>
            </div>
            <div class="card">
              <strong>Max Price</strong><br /><span id="stat-max">‚Äì</span>
            </div>
            <div class="card">
              <strong>Min Price</strong><br /><span id="stat-min">‚Äì</span>
            </div>
          </div>

          <!-- Chart + property details -->
          <div class="bottom-section">
            <div class="chart-container">
              <canvas id="soldByMonthChart"></canvas>
            </div>

            <div class="suggested-listing-card">
              <div class="image-with-info">
                <!-- Carousel -->
                <div
                  class="image-carousel"
                  onmouseenter="showArrows(true)"
                  onmouseleave="showArrows(false)"
                >
                  <div
                    class="carousel-zone left-zone"
                    onclick="prevCarouselImage()"
                  >
                    <span class="arrow" id="leftArrow">‚Üê</span>
                  </div>

                  <img id="carouselImage" src="" alt="Suggested Property" />

                  <div
                    class="carousel-zone right-zone"
                    onclick="nextCarouselImage()"
                  >
                    <span class="arrow" id="rightArrow">‚Üí</span>
                  </div>
                </div>

                <!-- Info -->
                <div class="info-box">
                  <strong id="carousel-price">$0</strong>
                  <p id="carousel-address">Address</p>
                  <p id="carousel-details">Beds/Baths</p>
                  <p id="carousel-note">Time since sold</p>
                </div>
              </div>

              <!-- View Details button moved here -->
              <a
                id="viewDetailsBtn"
                class="view-btn"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                View Details
              </a>
            </div>
          </div>
          <!-- end bottom-section -->
        </div>
        <!-- end #insights -->
      </div>
      <!-- end #mainPanel -->
    </div>
    <!-- end #appContainer -->

    <!-- ‚îÄ‚îÄ‚îÄ Vendor scripts ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

    <!-- ‚îÄ‚îÄ‚îÄ App script ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <script src="/static/js/map.js"></script>
  </body>
</html>
