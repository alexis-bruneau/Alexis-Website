<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ottawa Map with Draggable Circle</title>
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Link to your custom CSS in the css folder -->
    <link rel="stylesheet" href="/static/css/map.css" />
  </head>
  <body>
    <!-- Controls for the circle radius -->
    <div id="controls">
      <label for="radiusInput">Radius (km): </label>
      <input
        type="number"
        id="radiusInput"
        min="0"
        max="15"
        step="0.1"
        value="5"
      />
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Link to your custom JS in the js folder -->
    <script src="/static/js/map.js"></script>
  </body>
</html>
